<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethan Nielsen - WDD 230 - Web Frontend Development</title>
  <meta
    name="description"
    content="WDD 230 - Web Frontend Development - Ethan Nielsen's course assignment portal"
  />
  <meta name="author" content="Ethan Nielsen" />
  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/getDatesChamber.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header>
    <img src="images/ethanpfp.webp" alt="Your Profile Image" />
    <h1>Ethan Nielsen</h1>
  </header>
  <div class="hero-container">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="index.html" target="_blank">Chamber</a></li>
        <li><a href="discover.html" target="_blank">Discover</a></li>
      </ul>
    </nav>
  </div>
  <div class="form-container">
    <form action="record.html" method="get">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8,}$">

      <label for="confirmPassword">Password repeated for confirmation</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required oninput="checkPasswordMatch(this)">
      <p id="passwordMismatch" style="color: red;"></p>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">

      <label for="pageRating">Page Rating</label>
      <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="updatePageRatingValue">
      <span id="pageRatingValue">1</span>

      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="footer-container">
    <footer>
      <p>&#169; <span id="currentYear"></span> Ethan Nielsen</p>
      <p id="lastModified"></p>
    </footer>
  </div>
</body>
</html>
