<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid {
            width: 500px;
            height: 500px;
            display: grid;
            grid-gap: 10px;
        }

        .item {
            background-color: red;
            width: 100px;
        }

        #item1 {
            grid-row: 1/4;
        }

        #item2 {
            grid-column: 2/3;
        }

        #item3 {
            grid-column: 2/3;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="item" id="item1"></div>
        <div class="item" id="item2"></div>
        <div class="item" id="item3"></div>
    </div>
</body>
</html>
