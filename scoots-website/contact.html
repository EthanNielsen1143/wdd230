<body>
  <header>
    <h1>~Scoots~ Motor Scooter Rentals</h1>
    <nav>

  <section class="contact-section">
    <div>
      <h2>Contact Information</h2>
      <p>For inquiries and assistance, feel free to contact us:</p>
      <p>Email: info@scootsrentals.com</p>
      <p>Phone: +1 (123) 456-7890</p>
      <p>Address: 123 Scooter Street, Cozumel</p>
    </div>

    <div>
      <h2>Send Us a Message</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <section id="map">
    <!-- Embedded Google Map (replace with your map iframe) -->

      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18763.54648063282!2d-86.96121685233289!3d20.509007118510314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e534e1c88972f%3A0xc09f23557398a51f!2sCozumel%2C%20Quintana%20Roo%2C%20Mexico!5e0!3m2!1sen!2sus!4v1641451886899!5m2!1sen!2sus"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>
