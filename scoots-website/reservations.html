<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Reservations</title>
</head>

<body>
  <header>
    <h1>~Scoots~ Motor Scooter Rentals</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="rentals.html">Rentals</a></li>
        <li><a href="reservations.html">Reservations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="reservation-section">
    <form id="reservation-form">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="period">Period:</label>
      <select id="period" name="period" required>
        <option value="half-day">Half Day</option>
        <option value="full-day">Full Day</option>
      </select>

      <label for="rental-type">Rental Type:</label>
      <select id="rental-type" name="rental-type" required>
        <!-- Options will be dynamically populated by reservations.js -->
      </select>

      <label for="number">Number of Rentals:</label>
      <input type="number" id="number" name="number" min="1" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Submit Reservation</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Scoots Rentals</p>
    <div class="social-media-links">
      <a href="https://www.facebook.com" target="_blank" title="Facebook"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="https://www.twitter.com" target="_blank" title="Twitter"><img src="images/twitter-icon.png" alt="Twitter"></a>
      <a href="https://www.instagram.com" target="_blank" title="Instagram"><img src="images/instagram-icon.png" alt="Instagram"></a>
    </div>
  </footer>
  <script src="scripts/reservations.js"></script>
</body>

</html>
